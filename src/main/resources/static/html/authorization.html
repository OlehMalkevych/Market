<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Market-Account</title>

  <link rel='stylesheet prefetch' href='http://fonts.googleapis.com/css?family=Open+Sans:600'>
	<link rel="stylesheet" href="../styles/authorization/authorization.css">
  
</head>

<body>
  <div class="login-wrap">
	<div class="login-html">
		<input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Sign In</label>
		<input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Sign Up</label>
		<div class="login-form">
<!--			SIGN_IN-->
			<div class="sign-in-htm">
				<div class="group">
					<label for="user-login-input" class="label">Login</label>
					<input id="user-login-input" type="text" class="input">
				</div>
				<div class="group">
					<label for="user-login-password-input" class="label">Password</label>
					<input id="user-login-password-input" type="password" class="input">
				</div>
				<div class="group">
					<input id="check" type="checkbox" class="check" checked>
					<label for="check"><span class="icon"></span> Keep me Signed in</label>
				</div>
				<div class="group">
					<button class="button" id="login-user-button">Sign In</button>
				</div>
				<div class="hr"></div>
			</div>
<!--			SIGN UP-->
			<div class="sign-up-htm">
				<div class="group">
					<label for="user-register-username-input" class="label">Username</label>
					<input id="user-register-username-input" type="text" class="input">
				</div>
				<div class="group">
					<label for="user-register-login-input" class="label">Login</label>
					<input id="user-register-login-input" type="text" class="input">
				</div>
				<div class="group">
					<label for="user-register-password-input" class="label">Password</label>
					<input id="user-register-password-input" type="password" class="input">
				</div>
				<div class="group">
					<button id="register-user-button" class="button">Sign Up</button>
				</div>
				<div class="hr"></div>
				<div class="foot-lnk">
					<label for="tab-1">Already Member?</label>
				</div>
			</div>
		</div>
	</div>
</div>
  
  
</body>
<script type="module" src="../js/authorization.js"></script>
</html>
